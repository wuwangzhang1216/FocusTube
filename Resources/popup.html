<body>
    <div class="popup-container">
        <div class="header-bar">
            <div id="extension-info">
                <img src="images/imagesicon-48.png" alt="FocusTube Icon">

            <label class="checkbox-container">
                <input type="checkbox" id="autoplay-checkbox">
                <span>Autoplay</span>
            </label>
        </div>
        <hr class="full-width">

        <div class="section">
            <button id="toggle-embed-player" class="secondary-btn">Hide Player</button>
        </div>
